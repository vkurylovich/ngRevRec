
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRevCycleLabel">Select last month your Accounting Cycle</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.revCycle.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.revCycle.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_month">Month</label>
            <select class="form-control" name="month" id="field_month"
                    ng-model="vm.revCycle.month"
                    required min="1" max="12" ng-options="month.Name for month in Months track by month.Value">                                     
            </select>
            <!--<input type = "number" class="form-control" name="month" id="field_month"
                    ng-model="vm.revCycle.month"
                    required min="1" max="12" />-->
                    <p>{{vm.revCycle.month}},{{vm.revCycle.id}}</p>
            
            <div ng-show="editForm.month.$invalid">
                <p class="help-block"
                    ng-show="editForm.month.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.month.$error.min" translate-value-min="1">
                    This field should be more than 1.
                </p>
                <p class="help-block"
                    ng-show="editForm.month.$error.max">
                    This field cannot be more than 12.
                </p>
                <p class="help-block"
                    ng-show="editForm.month.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
